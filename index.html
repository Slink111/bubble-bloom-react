<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-wrapper">
            <!-- Header -->
            <div class="header">
                <h1 class="title">Bubble Shooter</h1>
                <div class="stats">
                    <div class="score" id="score">Score: <span class="score-value">0</span></div>
                    <div class="timer" id="timer">Time: 3:00</div>
                </div>
            </div>
            
            <!-- Game Canvas -->
            <canvas id="gameCanvas" width="480" height="640" class="game-canvas"></canvas>
            
            <!-- Game Controls -->
            <div class="controls">
                <div class="start-screen" id="startScreen">
                    <button class="start-btn" id="startBtn">Start Game</button>
                    <p class="instructions">Drag to aim • Release to shoot • Match 3+ bubbles to pop them</p>
                </div>
                
                <div class="game-over-screen" id="gameOverScreen" style="display: none;">
                    <div class="game-over-content">
                        <h2 class="game-over-title" id="gameOverTitle">Game Over!</h2>
                        <p class="final-score">Final Score: <span id="finalScore">0</span></p>
                        <p class="time-played">Time: <span id="timePlayed">0:00</span></p>
                    </div>
                    <button class="restart-btn" id="restartBtn">Play Again</button>
                </div>
                
                <div class="game-controls" id="gameControls" style="display: none;">
                    <p class="power-indicator" id="powerIndicator">Drag to aim and release to shoot</p>
                    <button class="restart-btn-small" id="restartBtnSmall">Restart</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
